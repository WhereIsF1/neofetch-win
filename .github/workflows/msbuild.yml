name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [Win32, x64, ARM64]
        include:
          - platform: Win32
            arch_name: x86
          - platform: x64
            arch_name: x64
          - platform: ARM64
            arch_name: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build ${{ matrix.arch_name }}
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{ matrix.platform }} ${{env.SOLUTION_FILE_PATH}}

    - name: Upload ${{ matrix.arch_name }} artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neofetch-win-${{ matrix.arch_name }}
        path: |
          x86/Release/*.exe
          x64/Release/*.exe
          ARM64/Release/*.exe
